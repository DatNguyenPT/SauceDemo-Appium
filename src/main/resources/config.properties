# ===== BROWSERSTACK =====
bs.hostname=hub.browserstack.com
bs.port=443
bs.path=/wd/hub
bs.protocol=https

bs.platformName=Android
bs.deviceName=Google Pixel 7
bs.platformVersion=14
bs.automationName=UiAutomator2
bs.app=${APP_ID}
