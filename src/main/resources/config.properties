# ===== LOCAL =====
local.hostname=127.0.0.1
local.port=4723
local.path=/
local.protocol=http

local.platformName=Android
local.automationName=UiAutomator2
local.deviceName=emulator-5554
local.platformVersion=13
local.autoGrantPermissions=true
local.newCommandTimeout=240
local.noReset=true
local.appWaitActivity=com.swaglabsmobileapp.*
